plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://dcsartifacts.dell.com/artifactory/libs-release'
    }

    maven {
        url = 'http://dcsartifacts.dell.com/artifactory/libs-snapshot'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:1.3.3.RELEASE'
    implementation 'org.springframework.session:spring-session:1.0.0.RELEASE'
    implementation 'org.springframework.data:spring-data-redis:1.6.4.RELEASE'
    implementation 'redis.clients:jedis:2.8.0'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:1.3.3.RELEASE'
    implementation 'com.h2database:h2:1.4.191'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:1.3.3.RELEASE'
}

group = 'com.fincity.car'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

application {
    mainClassName = 'com.fincity.car.Application'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
